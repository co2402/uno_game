<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>UNO Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="game-container">
  <h1>UNO Game</h1>
  <div id="timer">Tijd over: 1:00</div>

  <div id="discard-pile">
    <h2>Aflegstapel</h2>
    <div id="discard-card"></div>
  </div>

  <div id="hand-section">
    <h2>Jouw Hand</h2>
    <div id="hand"></div>
  </div>

  <div id="controls">
    <button id="draw-card">Trek een kaart</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
